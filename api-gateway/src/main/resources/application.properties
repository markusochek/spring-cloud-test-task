server.port=8765

spring.application.name=api-gateway

eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[2].id=kafka-client
spring.cloud.gateway.routes[2].uri=lb://kafka-client
spring.cloud.gateway.routes[2].predicates[0]=Path=/kafka/*
spring.cloud.gateway.routes[2].predicates[1]=Method=GET

spring.cloud.gateway.routes[3].id=rabbitmq-client
spring.cloud.gateway.routes[3].uri=lb://rabbitmq-client
spring.cloud.gateway.routes[3].predicates[0]=Path=/rabbitmq/*
spring.cloud.gateway.routes[3].predicates[1]=Method=GET